    <script>
        Highcharts.chart('container1', {
            chart: {
                type: 'column'
            },
            title: {
                text: 'List of Applications'
            },
            xAxis: {
                categories: [        {% for his  in app_obj  %}
                    '{{his.title}}',
                {% endfor %}
                    
]
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Total fruit consumption'
                },
                stackLabels: {
                    enabled: true,
                    style: {
                        fontWeight: 'bold',
                        color: ( // theme
                            Highcharts.defaultOptions.title.style &&
                            Highcharts.defaultOptions.title.style.color
                        ) || 'gray'
                    }
                }
            },
            legend: {
                align: 'right',
                x: -30,
                verticalAlign: 'top',
                y: 25,
                floating: true,
                backgroundColor: Highcharts.defaultOptions.legend.backgroundColor || 'white',
                borderColor: '#CCC',
                borderWidth: 1,
                shadow: false
            },
            tooltip: {
                headerFormat: '<b>{point.x}</b><br/>',
                pointFormat: '{series.name}: {point.y}<br/>Total: {point.stackTotal}'
            },
            plotOptions: {
                column: {
                    stacking: 'normal',
                    dataLabels: {
                        enabled: true
                    }
                }
            },
            series: [{
                name: 'Male',
                data: [      {% for his  in app_obj  %}
                    {{his.application_male}},
                {% endfor %}  ]
            }, {
                name: 'Female',
                data: [    {% for his  in app_obj  %}
                    {{his.application_female}},
                {% endfor %}]
            }]
        });  
    </script>
    <script>
        // Create the chart
        Highcharts.chart('container', {
            chart: {
                type: 'column'
            },
            title: {
                text: 'Applicantion Count '
            },

            accessibility: {
                announceNewData: {
                    enabled: true
                }
            },
            xAxis: {
                type: 'category'
            },
            yAxis: {
                title: {
                    text: 'Total percent market share'
                }

            },
            legend: {
                enabled: false
            },
            plotOptions: {
                series: {
                    borderWidth: 0,
                    dataLabels: {
                        enabled: true,
                        format: '{point.y:.1f}'
                    }
                }
            },

            tooltip: {
                headerFormat: '<span style="font-size:11px">{series.name}</span><br>',
                pointFormat: '<span style="color:{point.color}">{point.name}</span>: <b>{point.y:.2f}</b> of total<br/>'
            },



            series: [{
                name: "Applicants Count",
                colorByPoint: true,
                data: [{
                    name: "Total Application",
                    y: {{app_count}},
                    drilldown: null
                }, {
                    name: "Active Application",
                    y: {{active_app_count}},
                    drilldown: null
                },{
                    name: "Registered User",
                    y: {{p_info_count}},
                    drilldown: null
                }]
            }],
          
        });
    </script>
